<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

  <div class="container"> 
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="imageProduct" class="img">
      <img src="./images/image-product-mobile.jpg" alt="imageProduct" class="imbMobile">
    </div>

    <div class="datail">
      <h1 style="color: hsl(228, 12%, 48%); font-size: 20px;">PERFUME</h1>
      <h1 style="color: hsl(212, 21%, 14%); font-weight: 700;">Gabrielle <br class="desk">Essence<br class="mobile"> Eau<br class="desk">De Parfum</h1>
      <p style="color: hsl(228, 12%, 48%); font-size: 14px;">A floral, solar and voluptuous</br>interpretation composed by <br class="desk">Olivier <br class="mobile">Polge, Perfumer-Creator <br class="desk">for the House of <br class="mobile">CHANEL.</p>
      <p style="color: hsl(158, 36%, 37%); height: 30px; position: relative;"><span style="font-weight: 700; font-size: 30px">$149.99</span><span style="text-decoration:line-through;margin-left: 15px; position: absolute; padding-top: 8px;">$169.99</span></p>
      <button type="submit" style="color: hsl(0, 0%, 100%); font-size: 13px; font-weight: 700;"><img src="./images/carro-de-la-carretilla.png" alt="carrito" class="carrito"> Add to Cart</button>
    </div>
  </div>



  <script src="./index.js"></script>
</body>
</html>
